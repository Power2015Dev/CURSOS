<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <nav id="navbar">

            <div id="search_bar">

            import { listaRecomendados } from '../configuracion/js/fakeDB.js';

            const param = new URLSearchParams(window.location.search);
