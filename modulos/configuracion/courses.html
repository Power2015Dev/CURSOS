<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis cursos</title>
    <link rel="stylesheet" href="../../modulos/navbar/navbar_style.css">
    <link rel="stylesheet" href="css/courses.css">
    
</head>
<body>
    
    <nav id="navbar">
        <div id="logo_container">
            <img src="../../imagenes/kursa_logo_claro.png" alt="logo" class="vector_size" id="logo">
            <a href="../../dashboard/dashboard.html" class="no-decorations"><p id="seller">Modo Vendedor</p></a>
        </div>
        <div id="search_bar">
            <input type="text" name="search" placeholder="Buscar cursos o freelancers">
            <img src="../../imagenes/dashboard_img/lupa.png" alt="lupa" class="vector_size"style="cursor: pointer;">
        </div>

        <div id="profile_bar">
            <img src="../../imagenes/dashboard_img/perfil.png" alt="perfil" class="vector_size">
            <div id ="bell_container">
                <img src="../../imagenes/dashboard_img/bell.png" alt="campana" class="vector_size">
                <div id="notifications">
                    <h2>Notificaciones</h2>
                    <div class="messages">
                        
                            
                            <!--controlado por js-->
                    
                    </div> 
                    <!--skeleto start-->
                    <template id="notifications_skeleton">
                        <div class="notification_card"> 
        
                            <div class="row_message">
                                <div class="skeleton_img"></div>
                                <div class="skeleton_osc" style="width: 40%; margin-left: 10px;"></div>
                            </div>

                            <div class="skeleton_osc" style="width: 90%;"></div>
                            <div class="skeleton_osc" style="width: 30%;"></div>
                            
                        </div>
                    </template>
                    <!--skeleto end-->
            </div>
        </div>
                    
            
            <div id="profile_picture_container">
                <img src="../../imagenes/placeholder2.jpg" alt="profile" id="profile_picture">
                <img src="../../imagenes/dashboard_img/arrow.png" alt="arrow" class="arrow_size">
                <div id="profile_status">
                        <a href="perfil.html"><p>Editar perfil</p></a>
                        <a href="configuracion.html"><p>Configuración</p></a>
                        <a href="ayuda.html"><p>Ayuda</p></a>
                        <a href="courses.html"><p>Mis cursos</p></a>
                        <a href="#"><p>Cerrar sesión</p></a>
                </div>
            </div>
        </div>
    </nav>

    <div id="flex_layout"> 
        
        <div class="box_container main-content">
            <div class="header-cursos">
                <h2>Mis cursos</h2>
                <hr>
                <div class="tabs">
                    <div class="filter_button">
                    <span>Todos</span>
                    </div>

                    <div class="filter_button">
                    <span>En progreso</span>
                    </div>

                    <div class="filter_button">
                    <span>Finalizados</span> 
                    </div>
                </div>
              <!--  <button id="eliminartemp">Eliminar</button> -->
            </div>
            
            <div class="cursos_actuales">
                <!--controlado por js-->
                

                
            </div>

                <!--skeleton loading started-->
            <template id="skeleton_template">
                <div class="curso_actual">
            <div class="curso_img_skeleton">
                <div class="skeleton skeleton-text_line1"></div>
                <div class="skeleton skeleton-text_line2"></div>
                <div class="skeleton skeleton-text_line3"></div>
                <div class="skeleton skeleton-text_line4"></div>
                <div class="skeleton skeleton-text_line5"></div>
                
            </div>
     
            <div class="curso_info">
                <h3 class="skeleton_osc "></h3>
                
                <div class="progress_container">
                    <div class="skeleton_osc" style="width: 100%;height: 20px;" ></div>
                </div>
                <span class="skeleton_osc" style="width: 30%;" ></span>
            </div>

            </template>
                <!--skeleton loading ended-->


            </div>
        
        </div> 
    <div class="box_container sidebar">  
        <div class="center_text">       
            <h2>Tu Actividad</h2>
            <hr>
        </div>
        <div id="activity_content">

            <!--controlado por js-->

        </div> 
    </div>

<template id="activity_skeleton">
    <div class="activity-card">
        <div class="stats-row" style="opacity: 0.6;">
            <div class="stat-item skeleton_osc" style="height: 80px; background: #eee;"></div>
            <div class="stat-item skeleton_osc" style="height: 80px; background: #eee;"></div>
        </div>
        
        <div class="chart-wrapper" style="margin-top: 20px; opacity: 0.6;">
             <div class="skeleton_osc" style="width: 40%; height: 15px; margin-bottom: 15px;"></div>
             <div class="skeleton_osc" style="width: 100%; height: 200px; border-radius: 15px;"></div>
        </div>
    </div>
</template>

    </div> 
        <script src="../navbar/dashboard_navbar.js"></script>
        <script type="module" src="js/skeleton_loading.js"></script>
        <script type="module" src="../configuracion/js/courses.js"></script>
        <script type="module" src="../navbar/notifications_loading.js"></script>
        <script type="module" src="js/activity_loader.js"></script>
    

</body>
</html>
