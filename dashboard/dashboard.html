<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../modulos/navbar/navbar_style.css">
    <link rel="stylesheet" href="dashboard_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../imagenes/icono2d.png"> 
</head>
<body>
    <header>
        <nav id="navbar">
            <div id="logo_container">
                <img src="../imagenes/kursa_logo_claro.png" alt="logo" class="vector_size" id="logo">
                <a href="../modulos/configuracion/configuracion.html" class="no-decorations"><p id="seller">Modo Vendedor</p></a>
            </div>
            <div id="search_bar">
                <input type="text" name="search" placeholder="Buscar cursos o freelancers">
                <img src="../imagenes/dashboard_img/lupa.png" alt="lupa" class="vector_size" style="cursor: pointer;">
            </div>

            <div id="profile_bar">
                <img src="../imagenes/dashboard_img/perfil.png" alt="perfil" class="vector_size">
                <div id ="bell_container">
                    <img src="../imagenes/dashboard_img/bell.png" alt="campana" class="vector_size">
                    <div id="notifications">
                        <h2>Notificaciones</h2>
                        <div class="messages">
                            </div>
                    </div>
                    <!--skeleto start-->
                    <template id="notifications_skeleton">
                        <div class="notification_card"> 
        
                            <div class="row_message">
                                <div class="skeleton_img"></div>
                                <div class="skeleton_osc" style="width: 40%; margin-left: 10px;"></div>
                            </div>

                            <div class="skeleton_osc" style="width: 90%;"></div>
                            <div class="skeleton_osc" style="width: 30%;"></div>
                            
                        </div>
                    </template>
                    <!--skeleto end-->
                </div>
                
                <div id="profile_picture_container">
                    <img src="../imagenes/placeholder2.jpg" alt="profile" id="profile_picture">
                    <img src="../imagenes/dashboard_img/arrow.png" alt="arrow" class="arrow_size">
                    <div id="profile_status">
                            <a href="../modulos/configuracion/perfil.html"><p>Editar perfil</p></a>
                            <a href="../modulos/configuracion/configuracion.html"><p>Configuración</p></a>
                            <a href="../modulos/configuracion/ayuda.html"><p>Ayuda</p></a>
                            <a href="../modulos/configuracion/courses.html"><p>Mis cursos</p></a>
                            <a href="#"><p>Cerrar sesión</p></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="grid_layout"> 

        <div class="grid_item grid_1">
            <h2>Recomendados</h2>
            <div id="functions_container">
                <span class="arrow left">➜</span>
                <div class="cuatro_cajas"> 
                    <div class="slider-track">
                        </div>
                </div> 
                <span class="arrow right">➜</span>
            </div>
        </div>

        <div class="grid_item grid_2">
            <h2>Populares</h2>
            
        </div>

        <div class="grid_item grid_3">
            <h2>Tu Actividad</h2>
            <div id="new_content_placeholder" style="padding: 20px; text-align: center; color: #888;">
                mas tarde lo pongo
            </div>
        </div>

    </div> <template id="skeleton_template">
        <div class="curso_actual">
            <div class="curso_img_skeleton">
                <div class="skeleton skeleton-text_line1"></div>
            </div>
            <div class="curso_info">
                <div class="skeleton_osc" style="width: 60%; height: 15px; margin-bottom: 10px;"></div>
                <div class="skeleton_osc" style="width: 100%; height: 10px;"></div>
            </div>
        </div>
    </template>

    <template id="skeleton_card_template">
        <div class="course_card">
            <div class="card_header">
                <div class="skeleton_osc" style="width: 100%; height: 100%;"></div>
            </div>
            <div class="card_body">
                <div class="skeleton_osc" style="width: 80%; height: 15px; margin-bottom: 10px;"></div>
                <div class="skeleton_osc" style="width: 40%; height: 10px; margin-bottom: 20px;"></div>
                <div class="card_meta">
                     <div class="skeleton_osc" style="width: 30%; height: 10px;"></div>
                     <div class="skeleton_osc" style="width: 20%; height: 10px;"></div>
                </div>
            </div>
        </div>
    </template>

    <script src="../modulos/navbar/dashboard_navbar.js"></script>
    <script src="dashboard_Scroll.js"></script>
    <script type="module" src="dashboard_loader.js"></script>
     <script type="module" src="../modulos/navbar/notifications_loading.js"></script>
    </body>
</html>
