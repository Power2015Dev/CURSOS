<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Registro | Kursa</title>
  <link rel="stylesheet" href="estiloregistro.css">
  <link rel="icon" type="image/png" href="/imagenes/imagen_sin_fondo.png">
</head>
<body>
  <div id="fondo-container">
    <div id="registro-card">
      <h2>Registro</h2>
      <form id="formulario">
        
        <div class="form-group full-width">
            <label for="nombre">Nombre de Usuario</label>
            <input type="text" id="nombre" placeholder="Ingrese Usuario" required>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label for="correo">Email</label>
            <input type="email" id="correo" placeholder="Ingrese Email" required>
          </div>

          <div class="form-group">
            <label for="telefono" class="label-with-tag">
                Teléfono 
                <span class="tag-opcional">OPCIONAL</span>
            </label>
            <input type="tel" id="telefono" placeholder="Ingrese Teléfono">
          </div>

          <div class="form-group">
            <label for="clave">Contraseña</label>
            <input type="password" id="clave" placeholder="Ingrese Contraseña" required>
          </div>

           <div class="form-group">
            <label for="confirmar">Confirmar Contraseña</label>
            <input type="password" id="confirmar" placeholder="Repetir Contraseña" required>
          </div>
        </div>

        <button id="boton-submit" type="submit">Registrarse</button>
      </form>

      <div id="seccion-social">
          <p>O inicia sesión con</p>
          <div class="botones-sociales">
            <button class="icono-social"><img src="/imagenes/icons8-logo-de-google-24.png" alt="Google"></button>
            <button class="icono-social"><img src="/imagenes/icons8-github-44.png" alt="GitHub"></button>
            <button class="icono-social"><img src="/imagenes/icons8-facebook-nuevo-35.png" alt="Facebook"></button>
          </div>
      </div>
    </div>
  </div>

  <script src="register_fetch.js"></script>
</body>
</html>
