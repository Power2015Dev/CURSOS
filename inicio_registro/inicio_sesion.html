<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kursa | Iniciar sesión</title>
  <link rel="stylesheet" href="styles.css" >
<link rel="icon" type="image/png" href="/imagenes/icono2d.png">
</head>
<body>
  <div class="container">
   
    <div class="left-panel">
      <div class="overlay">
       
        <img src="/imagenes/kursa_logo_claro.png " alt="Logo Kursa" class="logo-img" />
        <p>Explora, vende y aprende con los mejores cursos online </p>
      </div>
    </div>

    
    <div class="right-panel">
      <div class="login-box">
        <h2>Iniciar sesión</h2>
        <form>
          <label for="usuario">Correo</label>
          <input type="email" id="usuario" placeholder="usuario@correo.com" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required />

          <button type="submit">Iniciar sesión</button> 

          <p class="registro">
            ¿Olvidaste tu contraseña?
            <a href="../dashboard/dashboard.html">Recupérala</a><br /> <!-- esto es un placeholder para ir a dashboard -->
            ¿No tienes cuenta?
            <a href="../inicio_registro/registro.html">Regístrate ahora</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
