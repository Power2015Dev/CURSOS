<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kursa | Iniciar sesión</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
   
    <div class="left-panel">
      <div class="overlay">
       
        <img src="/imagenes/Gemini_Generated_Image_lp5686lp5686lp56-removebg-preview.png" alt="Logo Kursa" class="logo-img" />
        <p>Explora, vende y aprende con los mejores cursos online </p>
      </div>
    </div>

    
    <div class="right-panel">
      <div class="login-box">
        <h2>Iniciar sesión</h2>
        <form>
          <label for="usuario">Correo</label>
          <input type="email" id="usuario" placeholder="usuario@correo.com" required />

          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required />

          <button type="submit">Entrar</button>

          <p class="registro">
            ¿Olvidaste tu contraseña?
            <a href="#">Recupérala</a><br />
            ¿No tienes cuenta?
            <a href="#">Regístrate ahora</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
